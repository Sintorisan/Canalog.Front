name: Azure Static Web Apps CI/CD

on:
    workflow_dispatch:

jobs:
    build_and_deploy_job:
        runs-on: ubuntu-latest
        name: Build and Deploy Job
        permissions:
            id-token: write
            contents: read

        steps:
            - uses: actions/checkout@v3
              with:
                  submodules: true
                  lfs: false

            - name: Install OIDC Client from Core Package
              run: npm install @actions/core@1.6.0 @actions/http-client

            - name: Get Id Token
              uses: actions/github-script@v6
              id: idtoken
              with:
                  script: |
                      const coredemo = require('@actions/core')
                      return await coredemo.getIDToken()
                  result-encoding: string

            - name: Build And Deploy
              id: builddeploy
              uses: Azure/static-web-apps-deploy@v1
              env:
                  VITE_AUTH0_DOMAIN: ${{ vars.VITE_AUTH0_DOMAIN }}
                  VITE_AUTH0_CLIENT_ID: ${{ vars.VITE_AUTH0_CLIENT_ID }}
                  VITE_AUTH0_AUDIENCE: ${{ vars.VITE_AUTH0_AUDIENCE }}
                  VITE_BASE_URL: ${{ vars.VITE_BASE_URL }}
              with:
                  azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_FLOWER_03A34AE03 }}
                  action: "upload"
                  app_location: "/"
                  api_location: ""
                  output_location: "dist"
                  app_build_command: "npm install && npm run build"
                  github_id_token: ${{ steps.idtoken.outputs.result }}
